<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <title>Document</title>
  </head>
  <link rel="stylesheet" href="src/styles.css" />
  <body>
    <div class="container">
      <h3 class="date">currentDate</h3>
      <span class ="location ">

      
      <form id="city-search">
        <input
          type="text"
          id="search-result"
          placeholder="search for cities"
          required
        />
        <input type="submit" value="Search" required />
      </form>
      <button>
        Current Location
      </button>
      </span>
      <br />
      <div class="row">
        <div class="col">
          <h2 class="city">Minneapolis</h2>
        </br>
          <span>
            <h2 id="temp">76°</h2>
            <a href="#" id="fahrenheit"> F</a> |
            <a href="#" id="celsuis"> C</a>
          </span>
          <p class="sub-script">chance of rian: 50%</p>
          <p>following day forcast</p>
        </div>
        <div class="col">
          <i
            class="fa-solid fa-cloud-sun-rain fa-5x"
            style="color: #599ee8"
          ></i>
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <div class="forcast">
            <p>Friday</p>
            <i class="fa-solid fa-cloud-sun fa-2x" style="color: #599ee8"></i>
            <h2>86°</h2>
          </div>
        </div>
        <div class="col-2">
          <div class="forcast">
            <p>Saturday</p>
            <i class="fa-solid fa-sun fa-2x" style="color: #599ee8"></i>
            <h2>90°</h2>
          </div>
        </div>
        <div class="col-2">
          <div class="forcast">
            <p>Sunday</p>
            <i class="fa-solid fa-sun fa-2x" style="color: #599ee8"></i>
            <h2>93°</h2>
          </div>
        </div>
        <div class="col-2">
          <div class="forcast">
            <p>Monday</p>
            <i class="fa-solid fa-cloud-rain fa-2x" style="color: #599ee8"></i>
            <h2>86°</h2>
          </div>
        </div>
        <div class="col-2">
          <div class="forcast">
            <p>Tuesday</p>
            <i class="fa-solid fa-cloud-sun fa-2x" style="color: #599ee8"></i>
            <h2>82°</h2>
          </div>
        </div>
        <div class="col-2">
          <div class="forcast">
            <p>Wednesday</p>
            <i class="fa-solid fa-cloud-sun fa-2x" style="color: #599ee8"></i>
            <h2>79°</h2>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/233eb591eb.js"
    crossorigin="anonymous"
  ></script>
  <script src="src/script.js"></script>
</html>
